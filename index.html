<!DOCTYPE html>
  <head>
    <title>Dodgeball</title>
  </head>
  <body>
    <header>
      <h1>Dodgeball</h1>
    </header>

    <div class="score">
      <span>Lives:</span>
      <span id="lives"></span>
    </div>

    <div class="score">
      <span>Score:</span>
      <span id=score></span>
    </div>

    <div class="game">
      <canvas id="game-canvas"></canvas>
      <div class="game-over" hidden>
        Game over!
      </div>
    </div>

    <script src="vendor/javascript/jquery-2.1.4.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script>
      ( function () {

      var canvas = document.getElementById('game-canvas');

      game = new Asteroids.Game();
      canvas.width = game.DIM_X;
      canvas.height = game.DIM_Y;

      view = new Asteroids.GameView(game, canvas).start();
    })();
    </script>
  </body>
</html>
