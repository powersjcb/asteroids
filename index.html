<!DOCTYPE html>
  <head>
    <title>Dodgeball</title>
    <link rel="stylesheet" href="lib/css/game.css" charset="utf-8">
  </head>
  <body>
    <header>
      <h1>Dodgeball</h1>
    </header>

    <div class="score">
      <span>Lives:</span>
      <span id="lives"></span>
    </div>

    <div class="score">
      <span>Score:</span>
      <span id=score></span>
    </div>

    <div class="game stopselect">
      <canvas id="game-canvas"></canvas>
      <div class="game-over-modal hidden">
        <div class="game-over" >Game over!</div>
        <div id="play-again">
          Play again?
        </div>
      </div>
    </div>



    <script src="vendor/javascript/jquery-2.1.4.min.js"></script>
    <script src="lib/javascript/utils.js"></script>
    <script src="lib/javascript/movingObject.js"></script>
    <script src="lib/javascript/asteroid.js"></script>
    <script src="lib/javascript/ship.js"></script>
    <script src="lib/javascript/game.js"></script>
    <script src="lib/javascript/gameView.js"></script>
    <script>
      ( function () {

      var canvas = document.getElementById('game-canvas');

      game = new Asteroids.Game();
      canvas.width = game.DIM_X;
      canvas.height = game.DIM_Y;

      view = new Asteroids.GameView(game, canvas).start();
    })();
    </script>
  </body>
</html>
